    <!-- Modal -->
        <div
            class="modal fade"
            id="NewProduct"
            tabindex="-1"
            aria-labelledby="addNewProductLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addNewProductLabel">Add a new product</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="form g-2">
                    <div class="container">
                      <input class="form-control" type="text" placeholder="Enter the name of the book" name="addName" id="addName" required />
                      <input class="form-control my-2" type="text" placeholder="Enter Author name" name="addAuthor" id="addAuthor" required></input>
                      <input class="form-control my-2" type="url" placeholder="Enter picture" name="addPicture" id="addPicture" required></input>
                      <input class="form-control" type="number" placeholder="Enter price" name="addPrice" id="addPrice" required/>
                    <select class="form-control my-2" name="addCategory" id="addCategory" required>
                    <option value="placeholder">In what Category</option>
                    <option value="Novel">Novel</option>
                    <option value="Romance">Romance</option>
                    <option value="Biography">Biography</option>
                    <option value="Comics">Comics</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Poetry">Poetry</option>
                </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer my-2">
                  <button type="button" class="btn btn-success" id="addProduct"> Add Product</button>
                  <input class="btn btn-danger" type="reset" value="Clear">
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="button-group mt">
                <!-- open the modal -->
                <button type="button" class="btn btn-success text-center" id="new" data-bs-toggle="modal" data-bs-target="#NewProduct">Add</button>
                <!-- sort by categories -->
                <label class="ms-4 sort" for="sort">Sort : </label>
                <select class="bg-primary p-2 select" name="sort" id="sort">
                    <option value="Random sort" id="sorting"> Random Sort</option>

                    <option value="by Name">Name</option>
