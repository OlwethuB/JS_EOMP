    <!-- Modal -->
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Add new item</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form34" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form34">Your name</label>
            </div>
    
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="form29" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form29">Your email</label>
            </div>
    
            <div class="md-form mb-5">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form32" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form32">Subject</label>
            </div>
    
            <div class="md-form">
              <i class="fas fa-pencil prefix grey-text"></i>
              <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
              <label data-error="wrong" data-success="right" for="form8">Your message</label>
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-unique">Add <i class="fas fa-paper-plane-o ml-1"></i></button>
            <input type="reset" value="Clear">
          </div>
        </div>
      </div> 
    </div>
    <br>
    

    <!-- body body -->
    <br>
    <main>
        <br>
        <div class="admin p-5">
            <div class="button-group mt">
                <!-- open the modal -->
                <button type="button" class="btn btn-success text-center" data-toggle="modal" data-target="#modalContactForm">Add</button>
                <!-- sort by categories -->
                <label for="sort">Sort : </label>
                <select name="sort" id="sort">
                    <option value="by ID">Number</option>
                    <option value="by Name">Name</option>
                    <option value="by price">Price</option>
                    <option value="by category">Category</option>
                </select>
            </div>

            <div class="content">
                <h2 class="title mt-3"> Admin dashboard</h2>

                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name and Author</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>action</th>
                    </thead>
                    <tbody id="admin-content">
                        <tr>
                            <td>0</td>

                            <td>Biography</td>
                            <td>10</td>
                            <td>R 1809</td>
                            <td class="edit"> Edit</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
